<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-3"></div> <!-- 3 empty columns on the left -->
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="bookTitle" class="form-label">Book Title</label>
            <input 
              type="text" 
              class="form-control" 
              id="bookTitle" 
              placeholder="Enter the book title"  
              [(ngModel)]="order.bookTitle" 
              name="bookTitle"
              required>
          </div>
          <div class="mb-3">
            <label for="authorName" class="form-label">Author Name</label>
            <input 
              type="text" 
              class="form-control" 
              id="authorName" 
              placeholder="Enter the author's name"  
              [(ngModel)]="order.authorName" 
              name="authorName"
              required>
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input 
              type="number" 
              class="form-control" 
              id="quantity" 
              placeholder="Enter the quantity" 
              [(ngModel)]="order.quantity" 
              name="quantity"
              required>
          </div>
          <div class="mb-3">
            <label for="deliveryAddress" class="form-label">Delivery Address</label>
            <textarea 
              class="form-control" 
              id="deliveryAddress" 
              rows="4" 
              placeholder="Enter the delivery address"  
              [(ngModel)]="order.deliveryAddress" 
              name="deliveryAddress"
              required>
          </textarea>
          </div>
          <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
      </div>
      <div class="col-md-3"></div> <!-- 3 empty columns on the right -->
    </div>
  </div>
